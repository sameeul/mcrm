{% extends "base.html" %}

{% block title %}Reports - Secure Order Management{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-graph-up"></i> Reports</h1>
</div>

<div class="row">
    <div class="col-sm-6 col-md-4 mb-3">
        <a href="{{ url_for('main.report_sales') }}" class="text-decoration-none">
            <div class="card h-100 border-primary">
                <div class="card-body text-center py-5">
                    <i class="bi bi-currency-dollar fs-1 text-primary"></i>
                    <h5 class="card-title mt-3">Sales Report</h5>
                    <p class="card-text text-muted">View revenue, top products, and order statistics for a date range.</p>
                </div>
            </div>
        </a>
    </div>
</div>
{% endblock %}
